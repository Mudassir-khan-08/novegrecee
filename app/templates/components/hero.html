<section class="hero">
    <div class="hero-overlay"></div>
    <div class="container">
        <div class="hero-content">
            <h1 class="hero-title">{{ title }}</h1>
            <p class="hero-subtitle">{{ subtitle }}</p>
            {% if cta_text and cta_link %}
            <a href="{{ cta_link }}" class="btn btn-primary hero-cta">{{ cta_text }}</a>
            {% endif %}
        </div>
    </div>
</section>

<style>
    .hero {
        position: relative;
        background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        color: white;
        padding: 120px 0;
        text-align: center;
        overflow: hidden;
    }
    
    .hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: 
            radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        pointer-events: none;
    }
    
    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.2);
    }
    
    .hero-content {
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: 0 auto;
    }
    
    .hero-title {
        font-size: 3.5rem;
        font-weight: 800;
        margin-bottom: 20px;
        line-height: 1.2;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .hero-subtitle {
        font-size: 1.25rem;
        margin-bottom: 30px;
        opacity: 0.95;
        line-height: 1.6;
    }
    
    .hero-cta {
        font-size: 1.125rem;
        padding: 15px 35px;
    }
    
    @media (max-width: 768px) {
        .hero {
            padding: 80px 0;
        }
        
        .hero-title {
            font-size: 2.25rem;
        }
        
        .hero-subtitle {
            font-size: 1rem;
        }
    }
</style>
