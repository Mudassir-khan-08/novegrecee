<div class="event-card" data-category="{{ event.category }}">
    <div class="event-image">
        <img src="{{ url_for('static', filename='images/' + event.image) }}" alt="{{ event.title }}">
        <span class="event-badge">{{ event.category }}</span>
    </div>
    <div class="event-body">
        <h3 class="event-title">{{ event.title }}</h3>
        <div class="event-meta">
            <span class="event-date">üìÖ {{ event.date }}</span>
            <span class="event-location">üìç {{ event.location }}</span>
        </div>
        <p class="event-description">{{ event.description }}</p>
        <div class="event-footer">
            {% if event.registration_open %}
            <span class="status-badge status-open">Registration Open</span>
            {% else %}
            <span class="status-badge status-closed">Registration Closed</span>
            {% endif %}
            <a href="{{ url_for('competitions.event_detail', event_id=event.id) }}" class="btn btn-outline btn-sm">Learn More</a>
        </div>
    </div>
</div>

<style>
    .event-card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    
    .event-card:hover {
        box-shadow: var(--shadow-lg);
        transform: translateY(-5px);
    }
    
    .event-image {
        position: relative;
        height: 200px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow: hidden;
    }
    
    .event-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .event-badge {
        position: absolute;
        top: 15px;
        right: 15px;
        background: var(--accent-color);
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 600;
    }
    
    .event-body {
        padding: 25px;
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    
    .event-title {
        font-size: 1.375rem;
        font-weight: 700;
        margin-bottom: 15px;
        color: var(--text-color);
    }
    
    .event-meta {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        font-size: 0.875rem;
        color: var(--text-light);
        flex-wrap: wrap;
    }
    
    .event-description {
        color: var(--text-light);
        line-height: 1.6;
        margin-bottom: 20px;
        flex: 1;
    }
    
    .event-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-top: 15px;
        border-top: 1px solid var(--border-color);
    }
    
    .status-badge {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
    }
    
    .status-open {
        background-color: #d1fae5;
        color: var(--success-color);
    }
    
    .status-closed {
        background-color: #fee2e2;
        color: var(--danger-color);
    }
    
    .btn-sm {
        padding: 8px 16px;
        font-size: 0.875rem;
    }
</style>
