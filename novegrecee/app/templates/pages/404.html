{% extends "base.html" %}

{% block title %}Page Not Found - H.E.R.O.{% endblock %}

{% block content %}
<section class="section error-section">
    <div class="container">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-text">
                Oops! The page you're looking for doesn't exist. It might have been moved or deleted.
            </p>
            <div class="error-actions">
                <a href="{{ url_for('main.home') }}" class="btn btn-primary">Go to Homepage</a>
                <a href="{{ url_for('competitions.competitions_list') }}" class="btn btn-outline">Browse Events</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<style>
    .error-section {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .error-content {
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
    }
    
    .error-code {
        font-size: 10rem;
        font-weight: 800;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        background-clip: text; -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 20px;
    }
    
    .error-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: var(--text-color);
    }
    
    .error-text {
        font-size: 1.125rem;
        color: var(--text-light);
        margin-bottom: 40px;
        line-height: 1.6;
    }
    
    .error-actions {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    @media (max-width: 768px) {
        .error-code {
            font-size: 6rem;
        }
        
        .error-title {
            font-size: 2rem;
        }
        
        .error-actions {
            flex-direction: column;
            align-items: center;
        }
        
        .error-actions .btn {
            width: 100%;
            max-width: 300px;
        }
    }
</style>
{% endblock %}
